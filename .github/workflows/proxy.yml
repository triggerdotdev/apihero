name: ğŸš€ Deploy Proxy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    name: Typecheck
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup pnpm@v7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ“¥ Download deps
        run: pnpm install --ignore-scripts
      - name: ğŸ” Type check
        run: pnpm run typecheck --filter proxy

  tests:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup pnpm@v7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env
      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ“¥ Download deps
        run: pnpm install --ignore-scripts
      - name: âš¡ Run tests
        run: pnpm run test --filter proxy
